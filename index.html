<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time character counter</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea name="text-area" id="text-area" class="text-areas" maxlength="100" placeholder="Please write your text here.!"></textarea>

        <div class="counter-container">
            <p>Total Character: <span class="total-character" id="total-characters">0</span></p>
            <p>Remaining: <span class="remaining-char" id="remaining-chars">100</span></p>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
